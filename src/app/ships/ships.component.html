<div class="row">
    <a class="list-group-item clearfix" class="container" id="content" #content>
        <table>
            <tr style="font-weight:bold">
            <td ><p class="list-group-item-text"> SHIP ID</p></td>
            <td ><p class="list-group-item-text">SHIP NUMBER</p></td>
            <td><p class="list-group-item-text"> SHIP NAME</p></td>
            <td><p class="list-group-item-text">SHIP MODEL</p></td>
            </tr>
            <tr *ngFor="let sh of ship;let i=index;">
                <td ><p class="list-group-item-text"  name="shipId" >{{sh.shipId}}</p></td>
                <td ><p class="list-group-item-text"  name="shipNumber" ></p>{{sh.shipNumber}}</td>
                <td><p class="list-group-item-text"   name ="shipName" ></p>{{sh.shipName}}</td>
                <td><p class="list-group-item-text"  name="shipModel"></p>{{sh.shipModel}}</td>
                <td><button class = "btn btn-primary" (click)="open(edit);index=i">Edit</button></td>
            </tr>
        </table>
    </a>
</div>

<input type="button" value="Download PDF" class="btn btn-success" (click)="SavePDF()">

<div class="row">
    <a class="list-group-item clearfix">
        <table>
            <tr style="font-weight:bold">
            <td ><p class="list-group-item-text">SHIP NUMBER</p></td>
            <td><p class="list-group-item-text"> SHIP NAME</p></td>
            <td><p class="list-group-item-text">SHIP MODEL</p></td>
            <td ><p class="list-group-item-text"> SHIP COST</p></td>
            </tr>
            <tr *ngFor="let ship of shipStore;">
                <td ><p class="list-group-item-text" name="shipNumber">{{ship.shipNumberStore}}</p></td>
                <td><p class="list-group-item-text" name ="shipName">{{ship.shipNameStore}}</p></td>
                <td><p class="list-group-item-text" name="shipModel">{{ship.shipModelStore}}</p></td>
                <td ><p class="list-group-item-text" name="cost">{{ship.cost}}</p></td>
                <td><button class = "btn btn-primary" (click)="this.ships=ship;onBuyClick();">Buy</button></td>
            </tr>
        </table>
    </a>
</div>

        <ng-template #edit let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">
                    Edit Ship details
                </h4>
                <button type="button" class="close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">
                        Ã—
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <form #Edit="ngForm">
                    <div class="container">

                        <div class="row">
                            <div class="col-lg-12">
                                <label class="form-label">Ship ID</label>
                                <input name="shipId" [(ngModel)]="ship[index].shipId" type="text"
                                    class="form-control">
                            </div>
                            <br />
                            <div class="col-lg-12">
                                <label class="form-label">Ship Number</label>
                                <input name="shipNumber" [(ngModel)]="ship[index].shipNumber" type="text"
                                    class="form-control">
                            </div>
                            <div class="col-lg-12">
                                <label class="form-label">Ship name</label>
                                <input name="shipName" [(ngModel)]="ship[index].shipName" type="text"
                                    class="form-control">
                            </div>
                            <div class="col-lg-12">
                                <label class="form-label">Ship Model</label>
                                <input name="shipModel" [(ngModel)]="ship[index].shipModel" type="text"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark"
                    (click)="modal.close('Save click');onEditSubmit()">
                    Save
                </button>
            </div>
        </ng-template>
