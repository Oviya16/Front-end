<div class="container" id="content" #content>
    <a class="list-group-item clearfix">
        <table>
            <tr style="font-weight:bold">
            <td ><p class="list-group-item-text"> TASKS</p></td>
            <td ><p class="list-group-item-text">FROM DATE</p></td>
            <td><p class="list-group-item-text"> TO DATE</p></td>
            <td><p class="list-group-item-text">STATUS</p></td>
            </tr>
            <tr *ngFor="let t of task;let i=index;">
                <td ><p class="list-group-item-text"  name="task" >{{t.task}}</p></td>
                <td ><p class="list-group-item-text"  name="fromDate" ></p>{{t.fromDate}}</td>
                <td> <p class="list-group-item-text"  name="toDate" ></p>{{t.toDate}}</td>
                <td> <p class="list-group-item-text"  name="status"></p>{{t.status}}</td>
                <td><button class = "btn btn-primary" (click)="open(edit);index=i">Update status</button></td>
            </tr>
        </table>
        
    </a>
</div>
<table>
</table>
<ng-template #edit let-modal>
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
        Update Status
    </h4>
    <button type="button" class="close" aria-label="Close"
        (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">
            Ã—
        </span>
    </button>
</div>
<div class="modal-body">
    <form #Edit="ngForm">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <label class="form-label">Status</label>
                    <input name="status" [(ngModel)]="task[index].status" type="text"
                        class="form-control">
                </div>
            </div>
                
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
        (click)="modal.close('Save click');onEditStatusSubmit()">
        Save
    </button>
</div>
</ng-template>
